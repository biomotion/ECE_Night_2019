{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>ECE-Night Menu Control</title>

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto|Varela+Round'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
  <div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Activities</b></h2>
          </div>
          <div class="col-sm-6">
            <a href="#addActivityModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add Activity</span></a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          {% for program in programs %}
          <tr>
            <td>{{program.name}}</td>
            <td>{{program.start_date}}</td>
            <td>{{program.end_date}}</td>
            <td>{{program.description}}</td>
            <td>
              <!-- <a href="#addActivityModal" class="btn btn-success" data-toggle="modal" role="button">Edit</a> -->
              <a href="/program/delete/{{program.id}}" class="btn btn-danger" role="button">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <!-- Edit Modal HTML -->
  <div id="addActivityModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="add-activity-form" method="post" action="">{% csrf_token %}
          <div class="modal-header">
            <h4 class="modal-title">Add Program</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Activity Name</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
              <label>Start time</label>
              <input type="time" class="form-control" name="startTime" required>
            </div>
            <div class="form-group">
              <label>End Time</label>
              <input type="time" class="form-control" name="endTime" required>
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" name="description">
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input action="submit" type="submit" class="btn btn-success" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Edit Modal HTML -->
  <div id="editActivityModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h4 class="modal-title">Edit Activity</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Activity Name</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
              <label>Start time</label>
              <input type="time" class="form-control" name="startTime" required>
            </div>
            <div class="form-group">
              <label>End Time</label>
              <input type="time" class="form-control" name="endTime" required>
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" name="description">
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-info" value="Save">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
</body>

</html>
